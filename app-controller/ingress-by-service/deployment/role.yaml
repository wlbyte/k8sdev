apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: ingress-by-service
  namespace: default
rules:
- apiGroups:
  - ""
  resources:
  - services
  verbs:
  - list
  - watch
- apiGroups:
  - networking.k8s.io
  resources:
  - ingresses
  verbs:
  - list
  - watch
  - create
  - delete
  - update
